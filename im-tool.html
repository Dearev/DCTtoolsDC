<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IM Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="switcher.css">
  <style>
    .report-card {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: left;
      color: #fff;
    }
    .report-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .button-row {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .btn {
      background-color: #f6c177;
      border: none;
      color: #000;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #e0a74f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pending Reports</h1>
    <div id="report-list">Loading reports...</div>
  </div>
  <script src="im-tool.js"></script>
</body>
</html>
