<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IM Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="switcher.css">
  <style>
    .report-card {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: left;
      color: #fff;
    }
    .report-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .button-row {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .btn {
      background-color: #f6c177;
      border: none;
      color: #000;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #e0a74f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pending Reports</h1>
    <button id="refresh-btn" class="btn" style="margin-bottom: 1rem;">üîÑ Refresh Data</button>
    <div id="report-list">Loading reports...</div>
  </div>

  <script>
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    function extractDateFromTitle(title) {
      const match = title.match(/\|\s*([A-Za-z]{3,9}) (\d{1,2}), (\d{4})/);
      if (!match) return null;

      const [, monthStr, dayStr, yearStr] = match;

      const monthMap = {
        Jan: 0, January: 0,
        Feb: 1, February: 1,
        Mar: 2, March: 2,
        Apr: 3, April: 3,
        May: 4,
        Jun: 5, June: 5,
        Jul: 6, July: 6,
        Aug: 7, August: 7,
        Sep: 8, September: 8,
        Oct: 9, October: 9,
        Nov: 10, November: 10,
        Dec: 11, December: 11
      };

      const parsed = new Date(parseInt(yearStr), monthMap[monthStr], parseInt(dayStr));
      parsed.setHours(0, 0, 0, 0);
      return parsed;
    }

    function extractPlotCode(title) {
      const parts = title.split('|');
      if (parts.length < 2) return 'UNKNOWN';
      const plot = parts[0].trim();
      return plot || 'UNKNOWN';
    }

    function createReportCard(thread) {
      const plot = extractPlotCode(thread.title);

      const card = document.createElement('div');
      card.className = 'report-card';

      const title = document.createElement('div');
      title.className = 'report-title';
      title.textContent = `#${thread.thread_id} ‚Äì ${thread.title}`;

      const buttons = document.createElement('div');
      buttons.className = 'button-row';

      const goButton = document.createElement('button');
      goButton.className = 'btn';
      goButton.textContent = 'Go to Report';
      goButton.onclick = () => window.open(thread.view_url, '_blank');

      const copyButton = document.createElement('button');
      copyButton.className = 'btn';
      copyButton.textContent = 'Copy Eviction Cmd';
      copyButton.onclick = () => {
        const command = `/dct-setplotowner govdevelop ${plot}`;
        navigator.clipboard.writeText(command).then(() => {
          copyButton.textContent = 'Copied!';
          setTimeout(() => (copyButton.textContent = 'Copy Eviction Cmd'), 1500);
        });
      };

      buttons.appendChild(goButton);
      buttons.appendChild(copyButton);
      card.appendChild(title);
      card.appendChild(buttons);

      return card;
    }

    async function init() {
      const container = document.getElementById('report-list');
      container.textContent = 'Loading...';

      try {
        const res = await fetch('data.json');
        const data = await res.json();
        const threads = data.threads || [];

        container.innerHTML = '';
        if (threads.length === 0) {
          container.textContent = 'No pending reports found.';
          return;
        }

        threads.forEach(thread => {
          container.appendChild(createReportCard(thread));
        });
      } catch (err) {
        container.innerHTML = `
          <div style="color: #f88;">
            ‚ö†Ô∏è Failed to load reports:<br><br>
            <code>${err.message}</code>
          </div>
        `;
      }
    }

    // Initial load
    init();

    // Refresh button click handler
    document.getElementById('refresh-btn').addEventListener('click', init);
  </script>
</body>
</html>
