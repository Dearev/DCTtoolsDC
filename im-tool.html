<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IM Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="switcher.css">
  <style>
:root {
--bg: #0b1020;
--panel: #121830;
--muted: #9aa4c7;
--text: #e8ecff;
--accent: #7aa2ff;
--accent-2: #a77bff;
--danger: #ff5e6c;
--border: #283055;
--shadow: 0 10px 30px rgba(0,0,0,.35);
--radius: 14px;
}


* { box-sizing: border-box; }
html, body { margin: 0; height: 100%; }
body {
font: 15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial, "Apple Color Emoji", "Segoe UI Emoji";
background:
radial-gradient(1200px 600px at 10% -10%, rgba(122,162,255,.15), transparent),
radial-gradient(1000px 800px at 110% 10%, rgba(167,123,255,.16), transparent),
var(--bg);
color: var(--text);
padding: 28px 20px;
}


.container {
max-width: 720px;
margin: 0 auto;
}


h1 {
font-weight: 800;
letter-spacing: .3px;
font-size: clamp(22px, 3vw, 28px);
margin-bottom: 18px;
}


#refresh-btn {
margin-bottom: 1rem;
background: linear-gradient(135deg, var(--accent), var(--accent-2));
border: none;
border-radius: 10px;
padding: 10px 16px;
font-weight: 600;
font-size: 14px;
cursor: pointer;
color: white;
transition: transform .2s ease, box-shadow .2s ease;
}
#refresh-btn:hover {
transform: translateY(-2px);
box-shadow: 0 6px 14px rgba(0,0,0,.25);
}


.report-card {
background: var(--panel);
border: 1px solid var(--border);
border-radius: var(--radius);
padding: 1rem;
margin-bottom: 1rem;
box-shadow: 0 6px 14px rgba(0,0,0,.2);
transition: transform .18s ease;
}
.report-card:hover {
transform: translateY(-2px);
border-color: #3b4580;
}


.report-title {
font-weight: 600;
margin-bottom: .6rem;
font-size: 15px;
}


.button-row {
display: flex;
gap: .6rem;
}


.btn {
background: linear-gradient(135deg, var(--accent), var(--accent-2));
border: none;
color: white;
padding: 0.4rem 0.9rem;
border-radius: 8px;
cursor: pointer;
font-weight: 600;
font-size: 13px;
transition: transform .2s ease, box-shadow .2s ease;
}
.btn:hover {
transform: translateY(-1px);
box-shadow: 0 4px 10px rgba(0,0,0,.2);
}


code { font-family: monospace; background: rgba(255,255,255,.08); padding: 2px 4px; border-radius: 4px; }
</style>
</head>
<body>
  <div class="container">
    <h1>Pending Reports</h1>
    <button id="refresh-btn" class="btn" style="margin-bottom: 1rem;">üîÑ Refresh Data</button>
    <div id="report-list">Loading reports...</div>
  </div>

  <script>
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    function extractDateFromTitle(title) {
      const match = title.match(/\|\s*([A-Za-z]{3,9}) (\d{1,2}), (\d{4})/);
      if (!match) return null;

      const [, monthStr, dayStr, yearStr] = match;

      const monthMap = {
        Jan: 0, January: 0,
        Feb: 1, February: 1,
        Mar: 2, March: 2,
        Apr: 3, April: 3,
        May: 4,
        Jun: 5, June: 5,
        Jul: 6, July: 6,
        Aug: 7, August: 7,
        Sep: 8, September: 8,
        Oct: 9, October: 9,
        Nov: 10, November: 10,
        Dec: 11, December: 11
      };

      const parsed = new Date(parseInt(yearStr), monthMap[monthStr], parseInt(dayStr));
      parsed.setHours(0, 0, 0, 0);
      return parsed;
    }

    function extractPlotCode(title) {
      const parts = title.split('|');
      if (parts.length < 2) return 'UNKNOWN';
      const plot = parts[0].trim();
      return plot || 'UNKNOWN';
    }

    function createReportCard(thread) {
      const plot = extractPlotCode(thread.title);

      const card = document.createElement('div');
      card.className = 'report-card';

      const title = document.createElement('div');
      title.className = 'report-title';
      title.textContent = `#${thread.thread_id} ‚Äì ${thread.title}`;

      const buttons = document.createElement('div');
      buttons.className = 'button-row';

      const goButton = document.createElement('button');
      goButton.className = 'btn';
      goButton.textContent = 'Go to Report';
      goButton.onclick = () => window.open(thread.view_url, '_blank');

      const copyButton = document.createElement('button');
      copyButton.className = 'btn';
      copyButton.textContent = 'Copy Eviction Cmd';
      copyButton.onclick = () => {
        const command = `/dct-setplotowner govdevelop ${plot}`;
        navigator.clipboard.writeText(command).then(() => {
          copyButton.textContent = 'Copied!';
          setTimeout(() => (copyButton.textContent = 'Copy Eviction Cmd'), 1500);
        });
      };

      buttons.appendChild(goButton);
      buttons.appendChild(copyButton);
      card.appendChild(title);
      card.appendChild(buttons);

      return card;
    }

    async function init() {
      const container = document.getElementById('report-list');
      container.textContent = 'Loading...';

      try {
        const res = await fetch('data.json');
        const data = await res.json();
        const threads = data.threads || [];

        container.innerHTML = '';
        if (threads.length === 0) {
          container.textContent = 'No pending reports found.';
          return;
        }

        threads.forEach(thread => {
          container.appendChild(createReportCard(thread));
        });
      } catch (err) {
        container.innerHTML = `
          <div style="color: #f88;">
            ‚ö†Ô∏è Failed to load reports:<br><br>
            <code>${err.message}</code>
          </div>
        `;
      }
    }

    // Initial load
    init();

    // Refresh button click handler
    document.getElementById('refresh-btn').addEventListener('click', init);
  </script>
</body>
</html>
